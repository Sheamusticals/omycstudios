<section id="contact-form" class="bg-white">
    <div class="container">
        <div class="section-content">
            <!-- Section Title -->

                <h2 class="section-title">Get In Touch</h2>

                <!-- Contact Form Holder -->

                    <!-- contact_us.html -->
                    <form method="post" name="contact-us" id="contact-form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12 form-group">
                                {{ form.name.errors }}
                                <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{ form.data.name }}">
                            </div>
                            <div class="col-md-6 form-group">
                                {{ form.email.errors }}
                                <input type="text" class="form-control" id="email" name="email" placeholder="Email" value="{{ form.data.email }}">
                            </div>
                            <div class="col-md-6 form-group">
                                {{ form.phoneNumber.errors }}
                                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone" value="{{ form.data.phoneNumber }}">
                            </div>
                            <div class="col-md-12 form-group">
                                {{ form.message.errors }}
                                <textarea class="form-control" id="message" name="message" rows="6" placeholder="Your Message ...">{{ form.data.message }}</textarea>
                            </div>
                            <div class="col-md-12 text-center">
                                <button class="btn btn-primary btn-shadow btn-lg" type="submit" name="submit" id="submit-btn">Send Message</button>
                            </div>
                        </div>
                    </form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


                </div>
                </div>
                </div>
    </div>
</section>
    
<script>
    $(document).ready(function() {
        $('#submit-btn').click(function(e) {
            e.preventDefault(); 
            var formData = {
                'csrfmiddlewaretoken': $('input[name="csrfmiddlewaretoken"]').val(), 
                'name': $('#name').val(),
                'email': $('#email').val(),
                'phoneNumber': $('#phoneNumber').val(),
                'message': $('#message').val()
            };
    
       
            $.ajax({
                type: 'POST',
                url: '/contact_us/',  // Replace with your actual view URL
                data: formData,
                dataType: 'json',
                encode: true,
                success: function(response) {
                    // Handle success response (e.g., display success message)
                    alert('Message sent successfully!');
                    $('#contact-form')[0].reset(); // Reset form
                },
                error: function(xhr, status, error) {
                    // Handle error response (e.g., display error message)
                    if (xhr.status === 400) {
                        alert('All fields are required.'); // Display error message for Bad Request
                    } else {
                        alert('Error occurred while submitting form: ' + error); // Display general error message
                    }
                }
            });
        });
    });
    </script>
